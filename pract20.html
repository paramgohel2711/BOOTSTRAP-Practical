<!DOCTYPE html>
<html lang="en">
<head>
  <title>News Story Page</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body data-bs-spy="scroll" data-bs-target="#navbar" data-bs-offset="70" tabindex="0">
<nav class="navbar navbar-light bg-light fixed-top">
  <div class="container">
    <a class="navbar-brand" href="#">News Story</a>
    <ul class="nav nav-pills">
      <li class="nav-item">
        <a class="nav-link active " href="#section1">Section 1</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#section2">Section 2</a>
      </li>
    </ul>
  </div>
</nav>  
<div class="container mt-5 pt-5">
  <div id="section1" class="section">
    <h2>Section 1: Introduction</h2>
    <img src="https://via.placeholder.com/150" alt="Image 1" class="img-fluid" data-bs-toggle="tooltip" data-bs-placement="top" title="Tooltip for Image 1">
    <div class="mt-3">
      <button class="btn btn-info" data-bs-toggle="collapse" data-bs-target="#collapse1">Read More</button>
      <div id="collapse1" class="collapse">
        <div class="card card-body mt-2">
          Additional details about Section 1.
        </div>
      </div>
    </div>
  </div>
  <div id="section2" class="section">
    <h2>Section 2: Details</h2>
    <p>This section covers more detailed information.</p>
    <img src="https://via.placeholder.com/150" alt="Image 2" class="img-fluid" data-bs-toggle="tooltip" data-bs-placement="right" title="Tooltip for Image 2">
  </div>
</div>
<div class="container mt-3">
  <h2>More Information</h2>
  <button type="button" class="btn btn-secondary" data-bs-toggle="popover" data-bs-content="Additional information about the news story.">More Info</button>
</div>
<script>
  var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'));
  tooltipTriggerList.map(function (tooltipTriggerEl) {
    return new bootstrap.Tooltip(tooltipTriggerEl);
  });
  var popoverTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="popover"]'));
  popoverTriggerList.map(function (popoverTriggerEl) {
    return new bootstrap.Popover(popoverTriggerEl);
  });
</script>
</body>
</html>
