<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Page Transition Example</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">Page Transition</a>
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#home">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#about">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#contact">Contact</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container page-content">
        <div id="home" class="page active">
            <h1>Home Page</h1>
            <p>Welcome to the Home Page!</p>
        </div>
        <div id="about" class="page">
            <h1>About Page</h1>
            <p>This is the About Page.</p>
        </div>
        <div id="contact" class="page">
            <h1>Contact Page</h1>
            <p>Contact us here.</p>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function () {
            $(".nav-link").on("click", function (event) {
                event.preventDefault();
                var targetPage = $(this).attr("href");
                $(".page.active").removeClass("active fade-out").addClass("fade-in");
                setTimeout(function () {
                    $(".page").removeClass("active fade-out");
                    $(targetPage).addClass("active fade-in");
                }, 500); 
                $(".nav-link").removeClass("active");
                $(this).addClass("active");
            });
        });
    </script>
</body>
</html>
