<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Carousel Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .carousel-item img {
            max-height: 500px; 
        }
    </style>
</head>
<body>
<div id="demo" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-indicators">
        <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#demo" data-bs-slide-to="1" aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#demo" data-bs-slide-to="2" aria-label="Slide 3"></button>
    </div>
    <div class="carousel-inner mt-5">
        <div class="carousel-item active">
            <img src="http://www.pixelstalk.net/wp-content/uploads/2016/07/Weather-Photo.jpg" alt="Los Angeles" class="d-block w-100 ">
        </div>
        <div class="carousel-item">
            <img src="https://www.pixelstalk.net/wp-content/uploads/2016/07/Weather-Wallpaper.jpg" alt="Chicago" class="d-block w-100 ">
        </div>
        <div class="carousel-item">
            <img src="https://wallpaperaccess.com/full/1540049.jpg" alt="New York" class="d-block w-100 ">
        </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </button>
</div>
</body>
</html>
