<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="bootstrap.min.css" rel="stylesheet">
    <script src="bootstrap.bundle.min.js"></script>
    <title>Student Form</title>
</head>
<body class="bg-success">
    
    <div class="container mt-3 p-4 bg-white rounded ">
        <h2 class="text-center">Computer Engineering</h2>
        <h5 class="text-center">Student Form</h5>
        <form >
            <div class="mb-3">
                <label for="name"><h4>Name:</h4></label>
                <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
            </div>
            <div class="mb-3">
                <label for="email"><h4>Email:</h4></label>
                <input type="email" class="form-control" id="email" placeholder="Enter email" name="email" required>
            </div>
            <div class="mb-3">
                <label for="number"><h4>Enrollment Number:</h4></label>
                <input type="number" class="form-control" id="number" placeholder="Enter enrollment number" required>
            </div>
            <div class="mb-3">
                <label for="pwd"><h4>Password:</h4></label>
                <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd" required>
            </div>
    
            <h4>Gender:</h4>
            <div class="form-check">
                <input type="radio" class="form-check-input" id="radio1" name="gender" value="male" checked>
                <label class="form-check-label" for="radio1">Male</label>
            </div>
            <div class="form-check">
                <input type="radio" class="form-check-input" id="radio2" name="gender" value="female">
                <label class="form-check-label" for="radio2">Female</label>
            </div>
            <div class="form-check">
                <input type="radio" class="form-check-input" id="radio3" name="gender" value="other">
                <label class="form-check-label" for="radio3">Other</label>
            </div>
    
            <button type="submit" class="btn btn-warning btn-block mt-3">Submit</button>
            <button type="reset" class="btn btn-warning btn-block mt-3">Reset</button>
        </form>
    </div>
    
    </body>    
</html>
