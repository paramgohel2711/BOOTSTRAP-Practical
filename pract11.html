<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="bootstrap.min.css" rel="stylesheet">
    <script src="bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    
    <title>Pract11</title>
</head>
<body>
    <div class="container mt-5">
        <h3 class="text-center">Job Application Form</h3>

        <form>
            <div class="bg-primary text-white mb-3 p-3 text-center">
                <h5>Information</h5>
            </div>

            <!-- Input Fields -->
            <div class="form-group">
                <label for="name">Full Name</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-person"></i></span>
                    <input class="form-control" type="text" id="name" name="name" required minlength="4" maxlength="50" placeholder="Enter your full name">
                </div>
            </div>

            <div class="form-group">
                <label for="address">Address</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-house"></i></span>
                    <input type="text" class="form-control" id="address" name="address" placeholder="Enter your address">
                </div>
            </div>

            <div class="form-group">
                <label for="phone">Phone Number</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-telephone"></i></span>
                    <input type="tel" class="form-control" id="phone" name="phone" placeholder="Enter your phone number">
                </div>
            </div>

            <div class="form-group">
                <label for="email">Email Address</label>
                <div class="input-group">
                    <span class="input-group-text">@</span>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email address">
                </div>
            </div>

            <div class="form-group">
                <label for="dob">Date of Birth</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-calendar"></i></span>
                    <input type="date" class="form-control" id="dob" name="dob">
                </div>
            </div>

            <!-- Employment Information -->
            <div class="bg-primary text-white mb-3 p-3 text-center">
                <h5>Employment Information</h5>
            </div>

            <div class="form-group">
                <label for="job-title">Job Title Description</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-briefcase"></i></span>
                    <input type="text" class="form-control" id="job-title" name="job-title" placeholder="Enter job title description">
                </div>
            </div>

            <div class="form-group">
                <label for="salary">Desired Salary</label>
                <div class="input-group">
                    <span class="input-group-text">$</span>
                    <input type="number" class="form-control" id="salary" name="salary" placeholder="Enter desired salary">
                </div>
            </div>

            <div class="form-group">
                <label for="availability">Availability</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-clock"></i></span>
                    <input type="text" class="form-control" id="availability" name="availability" placeholder="Enter your availability">
                </div>
            </div>

            <div class="form-group">
                <label for="authorized">Authorized to Work in Country</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-check-circle"></i></span>
                    <input type="text" class="form-control" id="authorized" name="authorized" placeholder="Yes/No">
                </div>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn btn-primary">Submit Application</button>
        </form>
    </div>
</body>
</html>
